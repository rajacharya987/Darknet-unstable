<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AegisNet Chat</title>
    
    <!-- Prevent FOUC -->
    <style>
        .vue-loading {
            display: none;
        }
        [v-cloak] {
            display: none;
        }
    </style>
    
    <!-- Load styles first -->
    <link href="/static/vendor/tailwind.min.css" rel="stylesheet" type="text/css">
    <script src="/static/vendor/vue.global.prod.js" type="application/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body class="bg-gray-100 h-screen">
    <input type="hidden" id="room-hash" value="{{ room_hash }}">
    <input type="hidden" id="username" value="{{ username }}">
    
    <div id="app" class="container mx-auto px-4 h-full py-4">
        <div class="bg-white rounded-lg shadow-lg h-full flex flex-col">
            <!-- Header -->
            <div class="p-4 border-b flex items-center justify-between">
                <div>
                    <h1 class="text-xl font-bold">AegisNet Chat</h1>
                    <p class="text-sm text-gray-600">Room: {{ room_hash }}</p>
                </div>
                <div class="flex items-center space-x-2">
                    <span class="text-sm" :class="connected ? 'text-green-600' : 'text-red-600'">
                        ‚óè [[ connected ? 'Connected' : 'Disconnected' ]]
                    </span>
                </div>
            </div>
            
            <!-- Error message -->
            <div v-if="error" class="p-4 bg-red-100 text-red-700">
                [[ error ]]
            </div>
            
            <!-- Messages -->
            <div ref="messagesContainer" class="flex-1 overflow-y-auto p-4 space-y-4">
                <div v-for="msg in messages" :key="msg.id" class="flex flex-col">
                    <div class="flex items-baseline space-x-2">
                        <span class="font-bold">[[ msg.username ]]:</span>
                        <span>[[ msg.content ]]</span>
                    </div>
                    <span class="text-xs text-gray-500">[[ formatTimestamp(msg.timestamp) ]]</span>
                </div>
            </div>
            
            <!-- Input -->
            <div class="p-4 border-t">
                <form @submit.prevent="sendMessage" class="flex space-x-2">
                    <input 
                        v-model="newMessage" 
                        type="text" 
                        placeholder="Type your message..." 
                        class="flex-1 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                    <button 
                        type="submit" 
                        class="px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        Send
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="/static/js/app.js" type="application/javascript" defer></script>
</body>
</html>
